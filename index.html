<html>
  <head>
    <title>Dashcat</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/backbone.marionette.js"></script>
    <script type="text/javascript" src="js/app/models/user.js"></script>
    <script type="text/javascript" src="js/app/models/event.js"></script>
    <script type="text/javascript" src="js/app/collections/events.js"></script>
    <script type="text/javascript" src="js/app/views/menu.js"></script>
    <script type="text/javascript" src="js/app/views/event.js"></script>
    <script type="text/javascript" src="js/app/views/events.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <script id="menu-template" type="text/html">
      avatar: <%= avatar_url %>
    </script>

    <script id="event-template" type="text/html">
      <span><%= type %></span>
      <span><%= actor.login %></span>
      <span><%= repo.name %></span>
    </script>

    <script id="events-template" type="text/html">
      <ul id="items">
      </ul>
    </script>
    <div id="container">
      <div id="menu"></div>
      <div id="content"></div>
    </div>
  </body>
</html>
